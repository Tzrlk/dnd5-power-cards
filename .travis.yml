sudo: required

services:
  - docker

before_install:
  - sudo apt-get install -y zip
  - docker pull narf/latex

script:
  - docker run -i narf/latex < ./mystic.tex > mystic.pdf

before_deploy:
  - zip dnd5-power-cards *.pdf

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: dnd5-power-cards.zip
  on:
    tags: true

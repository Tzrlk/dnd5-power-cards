sudo: required
dist: trusty

before_install:
  - "sudo apt-get install -y --no-install-recommends
      zip
      texlive-fonts-recommended
      texlive-latex-extra
      texlive-fonts-extra
      dvipng
      texlive-latex-recommended"

script:
  - mkdir _build
  - "pdflatex 
      -interaction=nonstopmode
      -halt-on-error
      -output-directory _build
      mystic.tex"
  - "pdflatex 
      -interaction=nonstopmode
      -halt-on-error
      -output-directory _build
      mystic.tex"

before_deploy:
  - zip dnd5-power-cards *.pdf

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: dnd5-power-cards.zip
  on:
    tags: true
